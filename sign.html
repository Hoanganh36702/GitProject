<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // bài tập 1
    var browser = prompt("Nhập browser mà bạn đang sử dụng: ");
    switch (browser) {
      case "Edge":
        alert("You've got the Edge!");
        break;
      case "Chrome":
      case "Firefox":
      case "Safari":
      case "Opera":
        alert("Okay we support these browsers too");
        break;
      default:
        alert("We hope that this page looks ok!");
    }
    // bài tập 2
    var a = parseInt(prompt("a?", ""));
    switch (a) {
      case 0:
        alert(0);
        break;
      case 1:
        alert(1);
        break;
      case 2:
      case 3:
        alert(2 + `hoặc` + 3);
        break;
    }
    //bài tập 3
    let value = prompt("Type a number", 0);
    if (value > 0) {
      alert(1);
    } else if (value < 0) {
      alert(-1);
    } else {
      alert(0);
    }
    //chuyển đổi if else bằng switch case
    switch (true) {
      case value > 0:
        alert(1);
        break;
      case value < 0:
        alert(-1);
        break;
      default:
        alert(0);
    }
  </script>
</html>
