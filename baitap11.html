<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>in bảng cửu chương</title>
  </head>
  <body>
    <table>
      <tr>
        <td></td>
      </tr>
    </table>
  </body>
  <script>
    var sout = "<table border='1' >";
    for (let i = 1; i < 10; i++) {
      sout = sout + "<tr align='center'>";
      for (let j = 1; j < 10; j++) {
        sout = sout + "<td>" + i * j + "</td>";
      }
      sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
  </script>
</html>
