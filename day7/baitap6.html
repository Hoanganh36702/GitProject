<script>
    const R = parseFloat(prompt("Nhập bán kính đường tròn:"));
    const C = R * 2 * 3.14;
    const S = 3.14 * R * R;
    document.write("Chu vi hình tròn là: " + C + "<br>");
    document.write("Diện tích hình tròn là: " + S);
</script>
