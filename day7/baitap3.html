<script>
    const a = prompt("Nhập số a từ bàn phím: ")
    const b = prompt("Nhập số b từ bàn phím: ")
    const remainder = a % b;
    if(remainder == 0 ){
        alert("a là bội của b")
    }else{
        alert("a không là bội của b")
    }
</script>
