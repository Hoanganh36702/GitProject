<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In dẫy số từ 1-5</title>
  </head>
  <body>
    <div id="demo"></div>
  </body>
  <script>
    let num = prompt("Enter your number: ");
    let total = 0;
    for (let i = 0; i <= num; i++) {
      total = total + i;
    }
    console.log(total);
  </script>
</html>
