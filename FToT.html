<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: flex;
      height: 100px;
      justify-content: center;
      align-items: center;
    }
    input {
      width: 300px;
      height: 100px;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      font-size: 16px;
      vertical-align: top;
    }
  </style>
  <body>
    <div class="container">
      <input type="text" />
    </div>
  </body>
  <script>
    var str = [
      "T",
      "Ô",
      "I",
      " ",
      "L",
      "À",
      " ",
      "M",
      "Ộ",
      "T",
      " ",
      "T",
      "H",
      "Ằ",
      "N",
      "G",
      " ",
      "N",
      "G",
      "Ố",
      "C",
      "!",
    ];
    var index = 0;
    var input = document.querySelector("input");
    input.addEventListener("input", function () {
      if (index < str.length) {
        input.value += str[index]; // Thêm ký tự tiếp theo từ chuỗi str vào input
        index++; // Di chuyển đến ký tự tiếp theo trong chuỗi str
      }
    });
  </script>
</html>
