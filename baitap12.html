<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>in bảng cửu chương</title>
  </head>
  <body>
    <table>
      <tr>
        <td></td>
      </tr>
    </table>
  </body>
  <script>
    var sout = "<table border='1'>";
    let i = 1;
    while (i < 10) {
      sout = sout + "<tr align='center'>";
      let j = 1;
      while (j < 10) {
        sout = sout + "<td>" + i * j + "</td>";
        j++;
      }
      sout = sout + "</tr>";
      i++;
    }
    sout = sout + "</table>";
    document.write(sout);
  </script>
</html>
