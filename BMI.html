<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var weight = parseFloat(prompt("Nhập cân nặng của bạn: "));
      var height = parseFloat(prompt("Nhập chiều cao của bạn: "));
      var bmi = weight / (height * height);

      if (bmi < 16) {
        alert("Gầy cấp độ 1");
      } else if (bmi >= 16 && bmi < 17) {
        alert("Gầy cấp độ 2");
      } else if (bmi >= 17 && bmi < 18.5) {
        alert("Gầy cấp độ 3");
      } else if (bmi >= 18.5 && bmi < 25) {
        alert("Bình thường");
      } else if (bmi >= 25 && bmi < 30) {
        alert("Thừa cân");
      } else {
        alert("Béo phì");
      }
      console.log(bmi);
    </script>
  </body>
</html>
