<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In dẫy số từ 1-5</title>
  </head>
  <body>
    <div id="demo"></div>
  </body>
  <script>
    let i;
    let text = "";
    for (i = 0; i < 5; i++) {
      text += "The number is: " + i + "</br>";
    }
    document.getElementById("demo").innerHTML = text;
  </script>
</html>
