<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>find max in array</title>
    <style></style>
  </head>
  <body></body>
  <script>
    let array = [2, 3, 4, 11, 5, 12, 6, 8, 1, 9];
    let max = array[0];
    for (let i = 1; i < array.length - 1; i++) {
      if (max < array[i + 1]) {
        max = array[i + 1];
      }
    }
    console.log(max);
  </script>
</html>
